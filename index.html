<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: auto; }
        .task-form { display: none; margin-top: 20px; }
        .card { margin-top: 20px; }
        .card-header { background-color: #007bff; color: #fff; }
        tr.completed td { text-decoration: line-through; color: #6c757d; }
        tr.overdue td { color: red; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-white">Todo List</h5>
                <button id="toggleFormBtn" class="btn btn-primary">Add Task</button>
            </div>
            <div class="card-body">
                <form id="taskForm" class="task-form">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" required />
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="taskDate" required />
                    </div>
                    <div class="mb-3">
                        <label for="taskStatus" class="form-label">Status</label>
                        <select class="form-select" id="taskStatus" required>
                            <option value="Doing">Doing</option>
                            <option value="Finished">Finished</option>
                        </select>
                    </div>
                    <button type="button" id="addTaskBtn" class="btn btn-primary">Add Task</button>
                </form>
                <div class="table-responsive mt-4">
                    <table class="table">
                        <thead id="tableHeader" style="display: none">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="todoList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
